<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>InputArray</title>
</head>
	<script src="../js/jquery/2.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
	<script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
    div{
        margin: 5px;
    }
    </style>
<body>
    <!-- 基本组合 -->
    <div class="input-group">
        <span class="input-group-addon" id="basic-abbon1">用户</span>
        <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1"> 
    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="邮箱" aria-describedby="basic-addon2"> 
        <span class="input-group-addon" id="basic-abbon2">@163.com</span>
    </div>

    <!-- 整合按钮 -->
    <div class="input-group">
        <div class="input-group-btn">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">搜索<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Google</a></li>
                    <li><a href="#">百度</a></li>
                    <li><a href="#">搜狗</a></li>
            </ul>
        </div>
            <!-- <span class="input-group-btn">
                    <button class="btn btn-default" type="button">搜索</button>
            </span> -->
            <input type="text" class="form-control" placeholder="Search for...">
          </div>
</body>
</html>
