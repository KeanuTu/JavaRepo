<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ListGroup</title>
</head>
	<script src="../js/jquery/2.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
	<script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

<body>
    <!-- 用于展示列表项 -->
    <ul class="list-group">
        <li class="list-group-item">列表1<span class="badge">12</span></li>
        <li class="list-group-item">列表2<span class="badge">3</span></li>
        <li class="list-group-item">列表3<span class="badge">6</span></li>
        <li class="list-group-item">列表4<span class="badge">9</span></li>
    </ul>

    <!-- 列表项可以互动,用button和a都可以实现 -->
    <div class="list-group">
        <a href="#" class="list-group-item">链接1<span class="badge">12</span></a>
        <a href="#" class="list-group-item">链接2<span class="badge">7</span></a>
        <button class="list-group-item list-group-item-danger">按钮<span class="badge">5</span></button>
    </div>
</body>
</html>
