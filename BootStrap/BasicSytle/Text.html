<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
</head>
	<script src="../js/jquery/2.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
	<script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

<body>
        <span class="text-muted">muted</span>
        <br/>
        <span class="text-primary">primary</span>
        <br/>
        <span class="text-success">success</span>     <!-- 操作成功文本，进行了成功的行为后的提示文字 -->
        <br/>
        <span class="text-warning">warning</span>    <!-- 警告文本，一般用于修改行为 -->
        <br/>
        <span class="text-info">info</span>    <!-- 提示信息文本，一般用于指导性文字上 -->
        <br/>
        <span class="text-danger">danger</span>    <!-- 危险操作文本，一般用于删除行为 -->
        <br/>
</body>
</html>
