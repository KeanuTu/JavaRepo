<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Other</title>
</head>
	<script src="../js/jquery/2.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
	<script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
    div.container div.row div{
        margin:5px 0px;
        border: 1px solid black;
        background-color:aqua;
        text-align: center;
    }
    </style>
    

<body>

    <p>运用Bootstrap的栅格系统，可以做出像table那样定义多少行，多少列效果，但是又比table灵活。</p>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">一个12列</div>
        </div>
    </div>

    <div class="container">
            <div class="row">
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
                <div class="col-xs-1 ">1列</div>
            </div>
        </div>

        <div class="container">
                <div class="row">
                    <div class="col-xs-4 ">4列</div>
                    <div class="col-xs-4 ">4列</div>
                    <div class="col-xs-4 ">4列</div>
                </div>
        </div>
        
        <p>超过12列自动换行</p>
        <div class="container">
                <div class="row">
                    <div class="col-xs-8 ">8列</div>
                    <div class="col-xs-6 ">6列</div>
                    <div class="col-xs-4 ">4列</div>
                </div>
        </div>
</body>
</html>
