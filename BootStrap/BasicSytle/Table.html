<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
	<script src="../js/jquery/2.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
	<script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

<body>
        <!-- <table class="table">   基本表格 -->
        <!-- <table class="table table-striped">   斑马线表格 -->
        <!-- <table class="table table-bordered">   带边框的表格 -->
        <!-- <table class="table table-hover">   有鼠标悬停样式的表格 -->
        <!-- <table class="table table-condensed">   紧凑的表格 -->
        <table class="table table-striped table-bordered table-hover">
                <!-- 首行 -->
                <thead>
                   <th>头像</th>
                   <th>名字</th>
                   <th>HP</th>
                </thead>
                <!-- 具体表格内容 -->
                <tbody>
                   <tr>
                      <td><img width="20px" src="https://how2j.cn/study/bootstrap/lol/gareen.png"/></td>  
                      <td>盖伦</td>  
                      <td>616</td>  
                   </tr>
               <tr>
                      <td><img width="20px" src="https://how2j.cn/study/bootstrap/lol/teemo.png"/></td>  
                      <td>提莫</td>  
                      <td>383</td>  
                   </tr>

                <!-- 用于单独表示每个表格的不同样式 active(选中） 不同颜色与按钮的颜色有关-->
               <tr class="danger">
                      <td><img width="20px" src="https://how2j.cn/study/bootstrap/lol/akali.png"/></td>  
                      <td>阿卡丽</td>  
                      <td>448</td>  
                   </tr>
                </tbody>
              </table>
</body>
</html>
