<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
</head>
	<script src="../js/jquery/2.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
	<script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

<body>
    <button class="btn">原始按钮</button>
    <button class="btn btn-default">无色默认按钮</button>
	<button class="btn btn-success">绿色成功按钮</button>
	<button class="btn btn-info">浅蓝信息按钮</button>
	<button class="btn btn-primary">蓝色提交按钮</button>
	<button class="btn btn-warning">橙色警告按钮</button>
    <button class="btn btn-danger">红色危险按钮</button>
    <br/>
    <h3>特殊的按钮</h3>
    <button class="btn btn-link">链接</button>
    <button class="btn btn-lg">大一点按钮</button>
    <button class="btn btn-sm">小一点按钮</button>
    <button class="btn btn-xs">最小的按钮</button><br><br>
    <button class="btn btn-block">宽屏按钮</button><br>
    <button class="btn active">激活状态按钮</button>
    <button class="btn disable">失效按钮</button>

    <h3>按钮样式混搭</h3>
    <button class="btn btn-danger btn-lg active">混搭按钮</button>
</body>
</html>
