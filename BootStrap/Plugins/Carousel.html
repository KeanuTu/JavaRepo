<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
	<script src="../js/jquery/2.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
	<script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
    div#carousel-example-generic{
        width:80%;
        margin:0 auto;
    }
    </style>
<body>
    <!-- data-interval表示轮播图转换速率ms/张 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://how2j.cn/img/site/step/3491.png">
                <!-- 图片轮播标题 -->
                <div class="carousel-caption">
                    LOL1
                </div>
            </div>
            <div class="item">
                    <img src="https://how2j.cn/img/site/step/3492.png" >
                    <div class="carousel-caption">
                            LOL2
                        </div>
            </div>
            <div class="item">
                    <img src="https://how2j.cn/img/site/step/3493.png" >
                    <div class="carousel-caption">
                            LOL3
                        </div>
            </div>
         
            <div class="item">
                    <img src="https://how2j.cn/img/site/step/3494.png" >
                    <div class="carousel-caption">
                            LOL4
                        </div>
            </div>
        </div>
    <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
     
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
     
         </a>
    </div>

</body>
</html>
